<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu â€“ Coffee Shop</title>
<link rel="stylesheet" href="styles.css"> <!-- your same CSS file -->
</head>
<body>

<header class="header">
  <a href="index.html" class="logo"><i class="fas fa-mug-hot"></i>Coffee</a>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="menu.html" class="active">Menu</a>
    <a href="orders.html">Orders</a>
    <a href="reviews.html">Reviews</a>
    <a href="admin-dashboard.html">Admin</a>
  </nav>
</header>

<section class="menu" id="menu">

  <h2 class="heading"> Our <span>Menu</span> </h2>

  <!-- SEARCH BAR -->
  <div style="text-align:center;margin:20px 0;">
    <input id="searchInput" type="text" placeholder="Search coffee..."
      style="padding:10px;width:80%;border-radius:10px;border:none;">
  </div>

  <!-- FILTER -->
  <div style="text-align:center;margin-bottom:20px;">
    <select id="filterSelect" style="padding:10px;border-radius:10px;border:none;">
      <option value="all">All</option>
      <option value="hot">Hot Coffee</option>
      <option value="cold">Cold Coffee</option>
      <option value="special">Special</option>
    </select>
  </div>

  <!-- PRODUCTS -->
  <div class="box-container" id="menuList">

    <div class="box" data-category="hot" data-name="americano">
      <img src="img/menu-am.png">
      <h3>Americano</h3>
      <p>Hot Coffee</p>
    </div>

    <div class="box" data-category="cold" data-name="iced latte">
      <img src="img/menu-cl.png">
      <h3>Iced Latte</h3>
      <p>Cold Coffee</p>
    </div>

    <div class="box" data-category="special" data-name="caramel mocha">
      <img src="img/menu-sp.png">
      <h3>Caramel Mocha</h3>
      <p>Special Coffee</p>
    </div>

  </div>

</section>

<script>
// SEARCH
document.getElementById("searchInput").addEventListener("keyup", function () {
  let value = this.value.toLowerCase();
  document.querySelectorAll("#menuList .box").forEach(box => {
    let name = box.dataset.name;
    box.style.display = name.includes(value) ? "block" : "none";
  });
});

// FILTER
document.getElementById("filterSelect").addEventListener("change", function () {
  let filter = this.value;
  document.querySelectorAll("#menuList .box").forEach(box => {
    if (filter === "all") box.style.display = "block";
    else box.style.display = box.dataset.category === filter ? "block" : "none";
  });
});
</script>

</body>
</html>
